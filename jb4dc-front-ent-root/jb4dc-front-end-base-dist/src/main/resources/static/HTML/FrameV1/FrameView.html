<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>招商管理系统——抚州国家高新区“互联网+”智慧园区</title>
    <link href="Css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="Css/main_v2.css" rel="stylesheet" type="text/css"/>
    <link href="Css/resize.css" rel="stylesheet" type="text/css">
    <script src="Js/jquery-1.7.2.min.js"></script>
    <script src="Js/jquery.min.js"></script>
    <script src="Js/menu.js"></script>
    <script src="Js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#showbtn").click(function () {
                $(".sidemenu").show();
                $("#showbtn").hide();
                $(".contwrap").css("margin-left", "416px");
            });
            $("#hidebtn").click(function () {
                $(".sidemenu").hide();
                $("#showbtn").show();
                $(".contwrap").css("margin-left", "96px");
            });

            var tabs_i = 0
            $(".leftmenu").click(function () {
                var _self = $(this);
                var j = $(".leftmenu").index(_self);
                if (tabs_i == j) return false;
                tabs_i = j;
                $(".panel-tool a").each(function (e) {
                    if (e == tabs_i) {
                        $("a", _self).removeClass("panel-tool-collapse").addClass("accordion-collapse");
                    } else {
                        $(this).removeClass("accordion-collapse").addClass("panel-tool-collapse");
                    }
                });
                $(".panel-body").slideUp().eq(tabs_i).slideDown();
            });
        })
    </script>
</head>

<body>
    <div class="header">
        <div class="logosys">抚州国家高新区</div>
        <div class="toolbar-c">
            <div class="searchbar">
                <input class="searchbox" value="请输入关键词搜索" onfocus="if (value =='请输入关键词搜索'){value =''}"
                       onblur="if (value ==''){value='请输入关键词搜索'}" name="keyword" id=""/>
                <input type="submit" value="搜索" class="searchbtn"/>
            </div>
            <div class="topmenu">
    <span class="topms"><a id="m1" onmouseover="mopen('ms_1')" onmouseout="mclosetime()">欢迎您，何主任！</a><dl id="ms_1"
                                                                                                         onmouseover="mcancelclosetime()"
                                                                                                         onmouseout="mclosetime()">
    <dd><b class="set_1"></b> <a href="#">个人信息</a></dd><dd><b class="set_2"></b> <a href="#">修改密码</a></dd><dd><b
            class="set_3"></b> <a href="#">退出系统</a></dd></dl></span>
                <span class="usersty">何</span></div>
        </div>
    </div>

    <div class="mainwraper">

    </div>

    <script>
        $(function () {
            $("[data-toggle='tooltip']").tooltip();
        });
    </script>
</body>
</html>
