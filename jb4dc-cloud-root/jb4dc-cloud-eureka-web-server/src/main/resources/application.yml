spring:
  application:
    name: JB4DC-CLOUD-EUREKA-WEB-SERVER

server:
  port: 9092
  servlet:
    session:
      timeout: 7200

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
  serviceUrl:
    defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

